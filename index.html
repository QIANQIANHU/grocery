<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery</title>
  </head>
  <body>
    <div class="container">
      <form id="inputItem">
        <h1>Please input items you want to buy in the label below.</h1>
        <div class="form-group">
          <label for="item">Please enter your item:</label>
          <input id="item" class="form-control" type="text">
        </div>
        <div>
          <button type="button" class="btn" id="addItem">Add item to your list</button>
        </div>
        <button type="submit" class="btn btn-danger">Submit your list!</button>
      </form>
      <div class="shoppingList">
        <h1>This is your shopping list:</h1>
        <ul id="shoppingItem">
        </ul>
      </div>
    </div>
  </body>
</html>
